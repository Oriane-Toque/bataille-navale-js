<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataille Navale</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <p>
        Bienvenue dans notre version du jeu : <strong>La bataille navale</strong> !
    </p>

    <div id="game">

        <h3>Tour 1</h3>

        <!-- Ici on a géré les missiles au clic, donc on masque le form en CSS-->
        <form id="attackForm" class="form" style="display: none;">
            <label for="cellToHit">Case sur laquelle envoyer un missile :</label>
            <input type="text" name="cellToHit" id="cellToHit" maxlength="2">
            <button>Missile !!!!</button>
        </form>

        <div id="grid"></div>

        <div>
            <button id="stats">Voir les statistiques</button>
            <button id="toggle-actions">Afficher/Cacher l'historique</button>
        </div>

        <div id="actions">

        </div>
    </div>
    
    <script src="js/grid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
